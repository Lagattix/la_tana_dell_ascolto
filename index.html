<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 text-white">
  <div class="p-6 pb-32">
    <div class="max-w-7xl mx-auto">
      <header class="mb-8">
        <h1 class="text-4xl font-bold mb-2 flex items-center gap-3">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
          </svg>
          Podcast App
        </h1>
        <p class="text-purple-200">I tuoi podcast preferiti in un solo posto</p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Lista Podcast -->
        <div class="lg:col-span-1 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">I Miei Podcast</h2>
            <button id="btnAddPodcast" class="p-2 bg-purple-500 hover:bg-purple-600 rounded-lg transition">‚ûï</button>
          </div>

          <div id="addForm" class="hidden mb-4 p-4 bg-white/5 rounded-lg space-y-3">
            <input type="text" id="inputTitle" placeholder="Titolo podcast" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
            <input type="text" id="inputAuthor" placeholder="Autore" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
            <textarea id="inputDescription" placeholder="Descrizione" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50" rows="2"></textarea>
            <button id="btnSavePodcast" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-lg transition font-medium">Aggiungi</button>
          </div>

          <div id="podcastList" class="space-y-2"></div>
        </div>

        <!-- Dettagli e Episodi -->
        <div class="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
          <div id="podcastDetails" class="hidden">
            <div class="mb-6">
              <h2 id="detailTitle" class="text-3xl font-bold mb-2"></h2>
              <p id="detailAuthor" class="text-lg text-purple-200 mb-2"></p>
              <p id="detailDescription" class="text-purple-300"></p>
            </div>
            <h3 class="text-xl font-semibold mb-4">Episodi</h3>
            <div id="episodeList" class="space-y-3"></div>
          </div>
          <div id="emptyState" class="h-full flex items-center justify-center text-purple-300">
            <p class="text-xl">Seleziona un podcast per vedere gli episodi</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    // --------------------------
    // CONFIGURAZIONE FIREBASE
    // --------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBr1VaUdcpi8_M6JOfPMjs8w1rpRYDzvnI",
      authDomain: "la-tana-dell-ascolto.firebaseapp.com",
      databaseURL: "https://la-tana-dell-ascolto-default-rtdb.firebaseio.com",
      projectId: "la-tana-dell-ascolto",
      storageBucket: "la-tana-dell-ascolto.appspot.com",
      messagingSenderId: "307935167022",
      appId: "1:307935167022:web:9e5ed0d1bb17a5fcbad5bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --------------------------
    // LOGICA PODCAST
    // --------------------------
    let podcasts = [];
    let selectedPodcast = null;
    let currentEpisode = null;
    let isPlaying = false;

    const audio = document.getElementById('audioPlayer');
    const podcastList = document.getElementById('podcastList');
    const episodeList = document.getElementById('episodeList');
    const podcastDetails = document.getElementById('podcastDetails');
    const emptyState = document.getElementById('emptyState');
    const addForm = document.getElementById('addForm');

    // Carica podcast da Firebase
    function fetchPodcasts() {
      db.ref('podcasts').on('value', snapshot => {
        const data = snapshot.val();
        podcasts = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        renderPodcasts();
      });
    }

    function renderPodcasts() {
      podcastList.innerHTML = podcasts.map(podcast => `
        <div onclick="selectPodcast('${podcast.id}')" class="p-4 rounded-lg cursor-pointer transition ${selectedPodcast?.id === podcast.id ? 'bg-purple-500' : 'bg-white/5 hover:bg-white/10'}">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="font-semibold">${podcast.title}</h3>
              <p class="text-sm text-purple-200">${podcast.author}</p>
            </div>
            <button onclick="event.stopPropagation(); deletePodcast('${podcast.id}')" class="p-2 hover:bg-red-500 rounded-lg transition">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function selectPodcast(id) {
      selectedPodcast = podcasts.find(p => p.id === id);
      if (!selectedPodcast) return;
      document.getElementById('detailTitle').textContent = selectedPodcast.title;
      document.getElementById('detailAuthor').textContent = selectedPodcast.author;
      document.getElementById('detailDescription').textContent = selectedPodcast.description;

      episodeList.innerHTML = '';
      podcastDetails.classList.remove('hidden');
      emptyState.classList.add('hidden');
      renderPodcasts();
    }

    function addPodcastToDB(podcast) {
      const newRef = db.ref('podcasts').push();
      newRef.set(podcast);
    }

    function deletePodcast(id) {
      db.ref('podcasts/' + id).remove();
      if (selectedPodcast?.id === id) {
        selectedPodcast = null;
        podcastDetails.classList.add('hidden');
        emptyState.classList.remove('hidden');
      }
    }

    document.getElementById('btnAddPodcast').onclick = () => addForm.classList.toggle('hidden');
    document.getElementById('btnSavePodcast').onclick = () => {
      const title = document.getElementById('inputTitle').value;
      const author = document.getElementById('inputAuthor').value;
      const description = document.getElementById('inputDescription').value;
      if (title && author) {
        addPodcastToDB({ title, author, description, episodes: [] });
        document.getElementById('inputTitle').value = '';
        document.getElementById('inputAuthor').value = '';
        document.getElementById('inputDescription').value = '';
        addForm.classList.add('hidden');
      }
    };

    fetchPodcasts();
  </script>
</body>
</html>
