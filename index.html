<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La tana dell'ascolto</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { margin: 0; padding-bottom: 100px; } /* spazio per navbar */
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 text-white p-6 pb-32">
<div class="max-w-7xl mx-auto">
<header class="mb-8">
<h1 class="text-4xl font-bold mb-2 flex items-center gap-3">
<svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
</svg>
La tana dell'ascolto
</h1>
<p class="text-purple-200">I tuoi podcast preferiti in un solo posto</p>
</header>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-24">
<!-- Lista Podcast -->
<div class="lg:col-span-1 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
<!-- qui rimane tutto il codice giÃ  esistente per i podcast -->
</div>

<!-- Dettagli e Episodi -->
<div class="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
<!-- qui rimane tutto il codice esistente per i dettagli degli episodi -->
</div>
</div>
</div>

<!-- Player Fisso -->
<div id="player" class="hidden fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-900 to-indigo-900 border-t border-white/20 p-4">
<!-- player rimane uguale -->
</div>

<audio id="audioPlayer"></audio>

<!-- Navbar in basso -->
<div class="navbar fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-900 to-indigo-900 border-t border-white/20 flex justify-around p-2">
  <div class="nav-item" onclick="goHome()">
    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-6H9v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9z"/>
    </svg>
    <span class="text-sm block">Home</span>
  </div>
  <div class="nav-item" onclick="goProfile()">
    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1 1 18.88 17.804M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
    </svg>
    <span class="text-sm block">Profilo</span>
  </div>
</div>

<script>
function goHome() { window.location.href = "index.html"; }
function goProfile() { window.location.href = "profilo.html"; }

/* qui puoi mantenere tutto il tuo JS esistente per podcast, player, aggiunta episodi ecc */
</script>

</body>
</html>
