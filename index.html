<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    img.podcast-img { width: 50px; height: 50px; object-fit: cover; border-radius: 0.5rem; margin-right: 0.5rem; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 text-white">
  <div class="p-6 pb-32">
    <div class="max-w-7xl mx-auto">
      <header class="mb-8">
        <h1 class="text-4xl font-bold mb-2 flex items-center gap-3">üéô Podcast App</h1>
        <p class="text-purple-200">I tuoi podcast preferiti in un solo posto</p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Lista Podcast -->
        <div class="lg:col-span-1 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">I Miei Podcast</h2>
            <button id="btnAddPodcast" class="p-2 bg-purple-500 hover:bg-purple-600 rounded-lg transition">‚ûï</button>
          </div>

          <!-- Form Aggiungi Podcast -->
          <div id="addForm" class="hidden mb-4 p-4 bg-white/5 rounded-lg space-y-3">
            <input type="text" id="inputTitle" placeholder="Titolo podcast" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
            <input type="text" id="inputAuthor" placeholder="Autore" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
            <textarea id="inputDescription" placeholder="Descrizione" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50" rows="2"></textarea>
            <input type="file" id="inputImage" accept="image/*" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
            <button id="btnSavePodcast" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-lg transition font-medium">Aggiungi Podcast</button>
          </div>

          <div id="podcastList" class="space-y-2"></div>
        </div>

        <!-- Dettagli e Episodi -->
        <div class="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
          <div id="podcastDetails" class="hidden">
            <div class="mb-6 flex items-center gap-4">
              <img id="detailImage" class="w-24 h-24 rounded-lg object-cover" src="" alt="">
              <div>
                <h2 id="detailTitle" class="text-3xl font-bold mb-2"></h2>
                <p id="detailAuthor" class="text-lg text-purple-200 mb-2"></p>
                <p id="detailDescription" class="text-purple-300"></p>
              </div>
            </div>
            <h3 class="text-xl font-semibold mb-4">Episodi</h3>
            <div id="episodeList" class="space-y-3"></div>

            <!-- Form Aggiungi Episodio -->
            <div class="mt-4 p-4 bg-white/10 rounded-lg">
              <h4 class="font-semibold mb-2">Aggiungi Episodio</h4>
              <input type="text" id="inputEpisodeTitle" placeholder="Titolo episodio" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50 mb-2">
              <input type="file" id="inputEpisodeFile" accept="audio/*" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50 mb-2">
              <button id="btnSaveEpisode" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-lg transition font-medium">Aggiungi Episodio</button>
            </div>
          </div>
          <div id="emptyState" class="h-full flex items-center justify-center text-purple-300">
            <p class="text-xl">Seleziona un podcast per vedere gli episodi</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" controls class="fixed bottom-4 left-4 w-1/3"></audio>

  <script>
    // FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBr1VaUdcpi8_M6JOfPMjs8w1rpRYDzvnI",
      authDomain: "la-tana-dell-ascolto.firebaseapp.com",
      databaseURL: "https://la-tana-dell-ascolto-default-rtdb.firebaseio.com",
      projectId: "la-tana-dell-ascolto",
      storageBucket: "la-tana-dell-ascolto.appspot.com",
      messagingSenderId: "307935167022",
      appId: "1:307935167022:web:9e5ed0d1bb17a5fcbad5bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    let podcasts = [];
    let selectedPodcast = null;

    const podcastList = document.getElementById('podcastList');
    const episodeList = document.getElementById('episodeList');
    const podcastDetails = document.getElementById('podcastDetails');
    const emptyState = document.getElementById('emptyState');
    const addForm = document.getElementById('addForm');
    const btnAddPodcast = document.getElementById('btnAddPodcast');

    // Toggle form
    btnAddPodcast.addEventListener('click', () => {
      addForm.classList.toggle('hidden');
    });

    // Carica podcast da Firebase
    function fetchPodcasts() {
      db.ref('podcasts').on('value', snapshot => {
        const data = snapshot.val();
        podcasts = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        renderPodcasts();
      });
    }

    function renderPodcasts() {
      podcastList.innerHTML = podcasts.map(p => `
        <div onclick="selectPodcast('${p.id}')" class="p-4 rounded-lg cursor-pointer transition ${selectedPodcast?.id === p.id ? 'bg-purple-500' : 'bg-white/5 hover:bg-white/10'} flex items-center">
          ${p.imageUrl ? `<img src="${p.imageUrl}" class="podcast-img" />` : ''}
          <div>
            <h3 class="font-semibold">${p.title}</h3>
            <p class="text-sm text-purple-200">${p.author}</p>
          </div>
        </div>
      `).join('');
    }

    window.selectPodcast = function(id) {
      selectedPodcast = podcasts.find(p => p.id === id);
      if (!selectedPodcast) return;
      document.getElementById('detailTitle').textContent = selectedPodcast.title;
      document.getElementById('detailAuthor').textContent = selectedPodcast.author;
      document.getElementById('detailDescription').textContent = selectedPodcast.description;
      document.getElementById('detailImage').src = selectedPodcast.imageUrl || '';

      episodeList.innerHTML = '';
      if (selectedPodcast.episodes) {
        Object.values(selectedPodcast.episodes).forEach(ep => {
          const div = document.createElement('div');
          div.className = "p-4 rounded-lg bg-white/5 hover:bg-white/10 flex justify-between items-center";
          div.innerHTML = `<span>${ep.title}</span><button onclick="playAudio('${ep.url}')">‚ñ∂Ô∏è</button>`;
          episodeList.appendChild(div);
        });
      }

      podcastDetails.classList.remove('hidden');
      emptyState.classList.add('hidden');
      renderPodcasts();
    };

    window.playAudio = function(url) {
      const audio = document.getElementById('audioPlayer');
      audio.src = url;
      audio.play();
    };

    // Aggiungi podcast
    document.getElementById('btnSavePodcast').onclick = async () => {
      const title = document.getElementById('inputTitle').value;
      const author = document.getElementById('inputAuthor').value;
      const description = document.getElementById('inputDescription').value;
      const file = document.getElementById('inputImage').files[0];

      if (!title || !author) return;

      let imageUrl = '';
      if (file) {
        const storageRef = storage.ref('podcastImages/' + Date.now() + '_' + file.name);
        await storageRef.put(file);
        imageUrl = await storageRef.getDownloadURL();
      }

      const newRef = db.ref('podcasts').push();
      newRef.set({ title, author, description, imageUrl, episodes: {} });

      document.getElementById('inputTitle').value = '';
      document.getElementById('inputAuthor').value = '';
      document.getElementById('inputDescription').value = '';
      document.getElementById('inputImage').value = '';
      addForm.classList.add('hidden');
    };

    // Aggiungi episodio
    document.getElementById('btnSaveEpisode').onclick = async () => {
      if (!selectedPodcast) return;
      const title = document.getElementById('inputEpisodeTitle').value;
      const file = document.getElementById('inputEpisodeFile').files[0];
      if (!title || !file) return;

      const storageRef = storage.ref('podcastEpisodes/' + Date.now() + '_' + file.name);
      await storageRef.put(file);
      const audioUrl = await storageRef.getDownloadURL();

      db.ref(`podcasts/${selectedPodcast.id}/episodes`).push({ title, url: audioUrl });

      document.getElementById('inputEpisodeTitle').value = '';
      document.getElementById('inputEpisodeFile').value = '';

      selectPodcast(selectedPodcast.id);
    };

    fetchPodcasts();
  </script>
</body>
</html>
