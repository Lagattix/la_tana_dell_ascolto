<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 text-white">
    <div class="p-6 pb-32">
        <div class="max-w-7xl mx-auto">
            <header class="mb-8">
                <h1 class="text-4xl font-bold mb-2 flex items-center gap-3">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    Podcast App
                </h1>
                <p class="text-purple-200">I tuoi podcast preferiti in un solo posto</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Lista Podcast -->
                <div class="lg:col-span-1 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">I Miei Podcast</h2>
                        <button id="btnAddPodcast" class="p-2 bg-purple-500 hover:bg-purple-600 rounded-lg transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Form Aggiungi Podcast -->
                    <div id="addForm" class="hidden mb-4 p-4 bg-white/5 rounded-lg space-y-3">
                        <input type="text" id="inputTitle" placeholder="Titolo podcast" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
                        <input type="text" id="inputAuthor" placeholder="Autore" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50">
                        <textarea id="inputDescription" placeholder="Descrizione" class="w-full p-2 bg-white/10 rounded border border-white/20 text-white placeholder-white/50" rows="2"></textarea>
                        <input type="file" id="inputAudio" accept="audio/*" class="w-full text-sm text-white/70"/>
                        <button id="btnSavePodcast" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-lg transition font-medium">
                            Aggiungi
                        </button>
                    </div>

                    <div id="podcastList" class="space-y-2"></div>
                </div>

                <!-- Dettagli e Episodi -->
                <div class="lg:col-span-2 bg-white/10 backdrop-blur-lg rounded-2xl p-6">
                    <div id="podcastDetails" class="hidden">
                        <div class="mb-6">
                            <h2 id="detailTitle" class="text-3xl font-bold mb-2"></h2>
                            <p id="detailAuthor" class="text-lg text-purple-200 mb-2"></p>
                            <p id="detailDescription" class="text-purple-300"></p>
                        </div>

                        <h3 class="text-xl font-semibold mb-4">Episodi</h3>
                        <div id="episodeList" class="space-y-3"></div>
                    </div>

                    <div id="emptyState" class="h-full flex items-center justify-center text-purple-300">
                        <p class="text-xl">Seleziona un podcast per vedere gli episodi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Fisso -->
    <div id="player" class="hidden fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-900 to-indigo-900 border-t border-white/20 p-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-4 mb-3">
                <div class="flex-1">
                    <h4 id="playerEpisodeTitle" class="font-semibold"></h4>
                    <p id="playerPodcastTitle" class="text-sm text-purple-200"></p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="btnSkipBack" class="p-2 hover:bg-white/10 rounded-lg transition">‚è™</button>
                    <button id="btnPlayPause" class="p-3 bg-purple-500 hover:bg-purple-600 rounded-full transition">‚èØ</button>
                    <button id="btnSkipForward" class="p-2 hover:bg-white/10 rounded-lg transition">‚è©</button>
                </div>
                <div id="timeDisplay" class="text-sm text-purple-200">0:00 / 0:00</div>
            </div>
            <div id="progressBar" class="h-2 bg-white/20 rounded-full cursor-pointer">
                <div id="progressFill" class="h-full bg-purple-500 rounded-full transition-all" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let podcasts = [];
        let selectedPodcast = null;
        let currentEpisode = null;
        let isPlaying = false;

        const audio = document.getElementById('audioPlayer');
        const podcastList = document.getElementById('podcastList');
        const episodeList = document.getElementById('episodeList');
        const player = document.getElementById('player');
        const addForm = document.getElementById('addForm');
        const podcastDetails = document.getElementById('podcastDetails');
        const emptyState = document.getElementById('emptyState');

        function renderPodcasts() {
            podcastList.innerHTML = podcasts.map((podcast, index) => `
                <div onclick="selectPodcast(${index})" class="p-4 rounded-lg cursor-pointer transition ${selectedPodcast === podcast ? 'bg-purple-500' : 'bg-white/5 hover:bg-white/10'}">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold">${podcast.title}</h3>
                            <p class="text-sm text-purple-200">${podcast.author}</p>
                            <p class="text-xs text-purple-300 mt-1">${podcast.episodes.length} episodi</p>
                        </div>
                        <button onclick="event.stopPropagation(); deletePodcast(${index})" class="p-2 hover:bg-red-500 rounded-lg transition">üóë</button>
                    </div>
                </div>
            `).join('');
        }

        function selectPodcast(index) {
            selectedPodcast = podcasts[index];
            if (!selectedPodcast) return;

            document.getElementById('detailTitle').textContent = selectedPodcast.title;
            document.getElementById('detailAuthor').textContent = selectedPodcast.author;
            document.getElementById('detailDescription').textContent = selectedPodcast.description;

            episodeList.innerHTML = selectedPodcast.episodes.map((ep, idx) => `
                <div class="p-4 rounded-lg transition ${currentEpisode === ep ? 'bg-purple-500' : 'bg-white/5 hover:bg-white/10'}">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <h4 class="font-semibold">${ep.title}</h4>
                        </div>
                        <button onclick='playEpisode(${index}, ${idx})' class="p-3 bg-purple-600 hover:bg-purple-700 rounded-full transition">‚ñ∂Ô∏è</button>
                    </div>
                </div>
            `).join('');

            podcastDetails.classList.remove('hidden');
            emptyState.classList.add('hidden');
            renderPodcasts();
        }

        function playEpisode(pIndex, eIndex) {
            const episode = podcasts[pIndex].episodes[eIndex];
            currentEpisode = episode;
            audio.src = episode.audioUrl;
            document.getElementById('playerEpisodeTitle').textContent = episode.title;
            document.getElementById('playerPodcastTitle').textContent = podcasts[pIndex].title;
            player.classList.remove('hidden');
            audio.play();
            isPlaying = true;
        }

        document.getElementById('btnAddPodcast').onclick = () => addForm.classList.toggle('hidden');

        document.getElementById('btnSavePodcast').onclick = () => {
            const title = document.getElementById('inputTitle').value;
            const author = document.getElementById('inputAuthor').value;
            const description = document.getElementById('inputDescription').value;
            const file = document.getElementById('inputAudio').files[0];

            if (!title || !author || !file) return alert("Compila tutti i campi e scegli un file audio");

            const reader = new FileReader();
            reader.onload = function(e) {
                podcasts.push({
                    title,
                    author,
                    description,
                    episodes: [{ title, audioUrl: e.target.result }]
                });
                renderPodcasts();
                addForm.classList.add('hidden');
                document.getElementById('inputTitle').value = '';
                document.getElementById('inputAuthor').value = '';
                document.getElementById('inputDescription').value = '';
                document.getElementById('inputAudio').value = '';
            };
            reader.readAsDataURL(file);
        };

        function deletePodcast(index) {
            if (selectedPodcast === podcasts[index]) {
                selectedPodcast = null;
                podcastDetails.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
            podcasts.splice(index, 1);
            renderPodcasts();
        }

        // Player controlli
        document.getElementById('btnPlayPause').onclick = () => {
            if (isPlaying) audio.pause();
            else audio.play();
            isPlaying = !isPlaying;
        };

        document.getElementById('btnSkipBack').onclick = () => audio.currentTime -= 10;
        document.getElementById('btnSkipForward').onclick = () => audio.currentTime += 10;
        document.getElementById('progressBar').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            audio.currentTime = (x / rect.width) * audio.duration;
        };

        audio.addEventListener('timeupdate', () => {
            const current = audio.currentTime;
            const duration = audio.duration || 0;
            document.getElementById('timeDisplay').textContent = `${Math.floor(current/60)}:${Math.floor(current%60).toString().padStart(2,'0')} / ${Math.floor(duration/60)}:${Math.floor(duration%60).toString().padStart(2,'0')}`;
            document.getElementById('progressFill').style.width = `${(current/duration)*100 || 0}%`;
        });
    </script>
</body>
</html>
